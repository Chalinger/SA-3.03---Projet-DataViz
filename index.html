<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>ClimEvo</title>
</head>

<body>
    <header>
        <nav>
            <h3>ClimEvo</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>L'Ã‰volution du climat en <br> france sur plus de 50 ans</h1>
    </header>
    <section>
        <div id="container"></div>

        <div>
            <h2>VOILA VOILA</h2>
        </div>
    </section>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        d3.json("api/aulnois-ss-laon/tx/TX_AULNOIS-SS-LAON.json").then(rawData => {
            const parse = d3.timeParse("%Y%m");

            const data = rawData.map(d => ({
                date: parse(d.DateYYYYMM),
                value: +d.VALEUR
            }));

            const onlyJune = data.filter(d => d.date.getMonth() === 5);

            onlyJune.sort((a, b) => a.date - b.date);

            const step = 6;
            const filtered = onlyJune.filter((_, i) => i % step === 0);

            const margin = { top: 20, right: 20, bottom: 40, left: 60 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const x = d3.scaleTime()
                .domain(d3.extent(filtered, d => d.date))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([15, 30])
                .range([height, 0]);

            const svg = d3.select("#container")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);

            const g = svg.append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top})`);

            const line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d.value))
                .curve(d3.curveMonotoneX);

            g.append("path")
                .datum(filtered)
                .attr("fill", "none")
                .attr("stroke", "#1976d2")
                .attr("stroke-width", 2)
                .attr("d", line);

            const xAxis = d3.axisBottom(x)
                .ticks(d3.timeYear.every(5))
                .tickFormat(d3.timeFormat("%Y"));

            const yAxis = d3.axisLeft(y);

            g.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(xAxis);

            g.append("g")
                .call(yAxis);
        });

    </script>
</body>

</html>
